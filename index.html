<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- css and fonts -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->

    <title>Virtual Radiologist</title>
  </head>
  <body>
    <!-- ---------------------------top------------------------------ -->
    <section class="top-background">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="virtual-radio-batch">VIRTUAL RADIOLOGIST</div>
          </div>
          <div
            class="col-lg-6 f-icons"
            style="display: flex; justify-content: flex-end"
          >
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-github-alt"></i>
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>
      </div>
      <div style="height: 40vh"></div>

      <div class="col-12">
        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-12">
            <!-- Text animation -->
            <p class="a-line animation-type-writer">Welcome to Future</p>
          </div>
          <div class="col-lg-6 col-md-5 col-sm-12">
            <!-- --------------------------------------------------------- -->
            <div class="scanner">
              <em></em>
              <img
                src="./assets/face/scan head.png"
                alt=""
                style="height: 300px"
              />
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      var sound = document.createElement("audio");
      sound.id = "audio";
      sound.controls = "controls";
      sound.src = "./assets/sound/Typewriter-Sound-Effect.mp3";
      sound.type = "audio/mp3";
      sound.hidden = "true";
      document.body.appendChild(sound);

      function playAudio() {
        document.getElementById("audio").play();
      }

      setTimeout("playAudio()", 1000);
    </script>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
